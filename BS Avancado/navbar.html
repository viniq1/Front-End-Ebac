<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Navbar
    </title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: white;
            padding-top: 75px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: white;
        }

    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item ">
                            <a href="#inicio" class="nav-link active">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#produtos" class="nav-link">
                                Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#promocoes" class="nav-link">
                                Soluções
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link">
                                Contato
                            </a>
                        </li>
                    </ul>
                </nav>
                <button type="button" id="btn-checar-emails" class="btn btn-warning">Checar caixa de mensagens</button>
            </div>
        </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="inicio">
        <h2>
            inicio
        </h2>
    </section>
    <section id="produtos">
        <h2>
            produtos
        </h2>
        <div class="container">
            <nav class="nav nav-pills">
                <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletronicos</button>
                <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculino</button>
                <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminino</button>
            </nav>
            <div class="tab-content">
                <div class="tab-pane active" id="aba1">
                    Conteudo da aba electronicos
                </div>
                <div class="tab-pane" id="aba2">
                    Conteudo da aba Moda masc
                </div>
                <div class="tab-pane" id="aba3">
                    Conteudo da aba moda fem
                </div>
            </div>
        </div>
    </section>
    <section id="promocoes">
        <h2>
            promocoes
        </h2>
    </section>
    <section id="contato">
        <h2>
            contato
        </h2>
    </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger">
                    Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')
        
        if (ativadorToast) {
            ativadorToast.addEventListener('click', function () {
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
